<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>

  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  
  <!-- bootsrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <!-- custome css -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="DOMBody">
  <main class="main">
    <div class="head">
      <!-- do not remove -->
    </div>
    <section class="wrapper">
      <div class="container"></h1>
        <div class="todo-wrapper">
          <div class="title-bar">
            <h1 class="">todo</h1>
            <div class="toggle">
              <img class="light" src="./images/icon-sun.svg" alt="">
              <img class="dark" src="./images/icon-moon.svg" alt="">
            </div>
          </div>
          <form action="" method="POST" class="form">
            <div class="entries form-group">
              <input type="text" name="todo" class="data-entry" placeholder="Create a new todo...">
              <!-- <input class="form-check-input radio" type="radio" name="radioNoLabel" id="radioNoLabel1" value="" aria-label="..."> -->
            </div>
          </form>
            <div class="todos">
              <!-- single todo -->
              <div class="card">
                <div class="flex">
                  <div class="complete" style="display: flex;">
                    <input class="form-check-input radio" type="radio" name="radioNoLabel" id="radioNoLabel1" value="" aria-label="...">
                    <div class="title">
                      <a href="" class="">This is title</a>
                    </div>    
                  </div>
                  <div class="delete">
                    <a href="" class="">
                     <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"><path fill="#494C6B" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/></svg>
                    </a>
                  </div>              
                </div>
              </div>
              <!-- single todo -->
              <div class="card">
                <div class="flex">
                  <div class="complete" style="display: flex;">
                    <input class="form-check-input radio" type="radio" name="radioNoLabel" id="radioNoLabel1" value="" aria-label="...">
                    <div class="title">
                      <a href="" class="">This is title</a>
                    </div>    
                  </div>
                  <div class="delete">
                    <a href="" class="">
                     <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"><path fill="#494C6B" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/></svg>
                    </a>
                  </div>              
                </div>
              </div>
              <!-- single todo -->
              <div class="card">
                <div class="flex">
                  <div class="complete" style="display: flex;">
                    <input class="form-check-input radio" type="radio" name="radioNoLabel" id="radioNoLabel1" value="" aria-label="...">
                    <div class="title">
                      <a href="" class="">This is title</a>
                    </div>    
                  </div>
                  <div class="delete">
                    <a href="" class="">
                     <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"><path fill="#494C6B" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/></svg>
                    </a>
                  </div>              
                </div>
              </div>
              <div class="card bottom-nav">
                <div>
                  <span>5 items left</span>
                </div>
                <div>
                  <a href="">All</a>
                  <a href="">Active</a>
                  <a href="">Completed</a>
                </div>
                <div>
                  <a href="">Clear Completed</a>
                </div>
              </div>
            </div>
          
        </div>
        <p style="margin-top: 2rem;" class="text-muted">Drag and drop to reorder list </p>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/Raymond-ap">Raymond Apungu</a>.
          </div> 
      </div>
      

    </section>
  </main>
  
  <!-- default js -->
  <script src="js/app.js"></script>
</body>
</html>
